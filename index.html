<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Stuyvesant Model United Nations | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />


<style>
:root {
--blue: #0a5adf;
--light-bg: #f6f8fa;
--dark-bg: #111418;
--light-text: #1a1a1a;
--dark-text: #e5e5e5;
--card-bg-light: #ffffff;
--card-bg-dark: #1b1f24;
--transition: 0.25s ease;
}


body.dark {
background: var(--dark-bg);
color: var(--dark-text);
}


body.dark .site-header {
background: #000000aa;
border-color: #333;
}


body.dark .nav-menu a {
color: #ccc;
}


body.dark .nav-menu a.active {
color: var(--blue);
}


body.dark .team-card,
body.dark .site-footer {
color: #ddd;
}


body.dark .team-photo {
border-color: #333;
}


body.dark .contact-text a {
color: var(--blue);
}


* {
margin: 0;
padding: 0;
box-sizing: border-box;
}


body {
font-family: "Inter", sans-serif;
background: var(--light-bg);
color: var(--light-text);
transition: background var(--transition), color var(--transition);
}


img {
user-select: none;
}


.container {
max-width: 1100px;
padding: 0 20px;
margin: auto;
}


.site-header {
position: sticky;
top: 0;
z-index: 100;
background: #ffffffcc;
